<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Inward Curved Header Shape (Enhanced Left Curve)</title>

<style>
    body {
        background: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .header-shape {
        width: 900px;
        height: 260px; /* extra room for stronger curve */
    }

    svg {
        width: 100%;
        height: 100%;
        display: block;
    }
</style>
</head>

<body>

<div class="header-shape">
    <svg viewBox="0 0 500 260" preserveAspectRatio="none">
        <path
            d="
                M0 0
                L900 0
                L900 70
                Q100 20 0 120
                Z
            "
            fill="rgba(120,160,220,0.45)"
            stroke="#2c4a79"
            stroke-width="2"
        />
    </svg>
</div>

</body>
</html>
